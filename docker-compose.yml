version: '3.7'

services:
  database:
    image: cr.yandex/yc/yandex-docker-local-ydb:latest
    hostname: localhost
    environment:
      YDB_CERTS: "/ydb_certs"
      GRPC_TLS_PORT: 2135
      GRPC_PORT: 2136
      MON_PORT: 8765
    ports: #This is used to map the containerâ€™s ports to the host machine.
      - "2135:2135"
      - "2136:2136"
      - "8765:8765"
    volumes:
      - ydb_certs:/ydb_certs
      - ydb_data:/ydb_data
#    networks:
#      - app
